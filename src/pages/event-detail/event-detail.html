<ion-header>

  <ion-navbar
    color="secondary"
  >
    <ion-title>
      {{ event.start.local | date: 'short' }}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img
      *ngIf="event.logo"
      [src]="event.logo.url"
    />
    <ion-card-content>
      <ion-card-title>
        {{ event.name.text }}
      </ion-card-title>
      <p
        [innerHTML]="event.description.html"
      ></p>
    </ion-card-content>
  </ion-card>
</ion-content>
